<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row row--hiden__col justify-content-center align-items-end">
      <div class="col-4  enter--translatet-Y">
        <button type="button" class="btn btn-primary center-block btn-lg btn--signIn">Sign in</button>
        <button type="button" class="btn btn-secondary center-block btn-lg btn--registation">Sign up</button>
      </div>
    </div>

    <form class="needs-validation reg" validation>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Firstname</label>
          <input type="text" id="firstNameOne" name="firstName" class="form-control nameReg field"
            id="validationTooltip01" placeholder="Firstname" required>
          <span class="error-firstname erros-style">

          </span>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip02">Lastname</label>
          <input type="text" id="lastName" name="lastName" class="form-control reg-lastname field"
            id="validationTooltip02" placeholder="Lastname" required>
          <span class="error-lastname erros-style">

          </span>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltipUsername">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            </div>
            <input type="email" id="regemail" name="email" class="form-control emailReg field" placeholder="email"
              aria-describedby="validationTooltipUsernamePrepend" required>
            <span class="error-email erros-style">

            </span>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="validationTooltip021">Password</label>
            <input type="password" id="validationTooltip02" name="password" class="form-control passwordReg field"
              placeholder="Password" required>
            <span class="error-password erros-style">

            </span>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="validationTooltip022">Confirm password</label>
            <input type="password" id="validationTooltip02" name="password"
              class="form-control passwordReg  pass-repeat" placeholder="Password" required>
            <span class="error-password--repeat erros-style">

            </span>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn--translatey-Y " type="submit">Sign up</button>
      <button class="btn btn-primary btn--translatey-Y btn--backup" type="button">Back</button>
    </form>


    <form class="form form--enter-translatey">
      <div class="wrapper-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control emailAcc" id="exampleInputEmail1 "
            aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control passwordAcc" id="exampleInputPassword1"
            placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary getIntoTheAccount">Sign in</button>
        <button class="btn btn-primary  btn--backup-lk" type="button">Back</button>
      </div>
    </form>

    <div class="row user">
      <wrapper class="user--inner">
        <div class="col firstname"></div>
        <div class="col lastname"></div>
        <button class="btn btn-primary  signout" type="button">Sign out</button>
      </wrapper>
    </div>
  </div>


  <script src="./script/script.js"></script>
</body>

</html>
